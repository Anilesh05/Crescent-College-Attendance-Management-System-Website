<html>
<head>
    <title>Login - Crescent Institute</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="https://crescent.education/wp-content/uploads/2022/02/favicon.png">
</head>
<body>
    <div class="login-container">
        <img src="https://crescent.education/wp-content/uploads/2025/02/COLLEGE-NAME.jpg" alt="Crescent Logo" class="logo">
        <h2>Sign In</h2>

        <div class="input-group">
            <input type="text" id="username" placeholder="User Name">
            <span class="icon">&#xf007;</span>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
            <span class="icon">&#xf06e;</span>
        </div>

        <div class="captcha-container">
            <span class="captcha-code"></span>
            <input type="text" id="captcha-input" placeholder="Captcha">
        </div>

        <button class="sign-in-btn">Sign In</button>
        <div id="error-message"></div><br><br>

        <a href="#" class="forgot-password">Forgot Password / UserName</a>

        <div class="extra">
            <a href="https://play.google.com/store/apps/details?id=com.iitms.crescent&pli=1" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSADMTEo4YEurEn-gXFBOfumKYAJMviq-T9ww&s" alt="Google Play" class="play-store">
            </a>
            <a href="https://crescent.mastersofterp.in/iitmsv4eGq0RuNHb0G5WbhLmTKLmTO7YBcJ4RHuXxCNPvuIw=?enc=EGbCGWnlHNJ/WdgJnKH8DA==#" target="_blank">
                <img src="https://news.sophos.com/wp-content/uploads/2019/09/generic-qr.png" alt="QR Code" class="qr-code">
            </a>
        </div>
    </div>
</body>
</html>
